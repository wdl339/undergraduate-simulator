<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本科生模拟器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 1. 介绍界面 -->
    <div id="screen-intro" class="screen">
        <div class="intro-content">
            <h1 id="game-title">标题加载中...</h1>
            <p id="game-objective" class="desc">目标加载中...</p>
            <button class="btn-primary" onclick="UI.showSetup()">开始新的生涯</button>
            <p id="game-author" class="author"></p>
        </div>
    </div>

    <!-- 2. 设置界面 -->
    <div id="screen-setup" class="screen hidden">
        <div class="setup-content">
            <h2>入学登记</h2>

            <div class="form-group">
                <label>选择你的大学（难度）：</label>
                <select id="select-difficulty"></select>
            </div>

            <div class="form-group">
                <label>选择你的性格（初始属性）：</label>
                <select id="select-personality"></select>
            </div>

            <button class="btn-primary" onclick="UI.startGame()">办理入学手续</button>
        </div>
    </div>

    <!-- 3. 真正游戏界面 -->
    <div id="screen-game" class="screen hidden">
        <div class="game-container">
            <!-- 左侧：属性栏 -->
            <div class="sidebar" id="sidebar">
                <!-- 顶部固定信息 -->
                <div class="player-info">
                    <p><strong>大学：</strong><span id="display-difficulty"></span></p>
                    <p><strong>性格：</strong><span id="display-personality"></span></p>
                </div>

                <!-- 分区1：个人状态 -->
                <div class="sidebar-section-title">个人状态</div>
                <div id="basic-stats-list">
                    <!-- JS 生成：知识、技能、健康、社交、金钱 -->
                </div>

                <!-- 分区2：学业情况 -->
                <div class="sidebar-section-title">学业情况</div>
                <div id="academic-stats-list">
                    <!-- JS 生成：GPA、素拓、劳动、已修学分 -->
                </div>
            </div>

            <!-- 右侧：主操作区 -->
            <div class="main-area">

                <!-- 头部：时间与Tab -->
                <div class="game-header">
                    <div class="time-display" id="game-time-display">第1年 | 第一学期-开学</div>
                    <div class="game-tabs">
                        <button id="tab-tasks" class="active">待办事项</button>
                        <button id="tab-logs">生涯记录</button>
                    </div>
                </div>

                <!-- 内容区：任务卡片 -->
                <div id="view-tasks" class="scroll-content">
                    <div id="task-container">
                        <!-- JS动态插入卡片 -->
                    </div>
                </div>

                <!-- 内容区：日志 -->
                <div id="view-logs" class="scroll-content hidden">
                    <div id="log-list"></div>
                </div>

                <!-- 底部：推进按钮 -->
                <div class="game-footer">
                    <button id="btn-next-phase" class="btn-primary" onclick="GameState.nextPhase()" disabled>进入下一阶段 >></button>
                </div>

            </div>
        </div>
    </div>

    <!-- 引入JS文件，注意顺序 -->
    <script src="js/data.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
